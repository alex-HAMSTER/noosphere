<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noosphere</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    



    <div class="form">
        <div class="container">
            <div class="big_form">
                <div class="sign">
                    <button class="btn_form login" id="form_login">Ввійти</button>
                    <button class="btn_form register" id="form_reg">Зареєструватися</button>
                </div>

                <div class="input_form">
                    <div class="inp input_name only_reg" >
                        Ім'я <p class="errorMessage" style="color: red; font-size: 15px;"></p>
                        <input class="input_class" id="name_id" type="text" placeholder="Введіть і'мя">
                    </div>
                    <div class="inp input_secondname only_reg">
                        Прізвище <p class="errorMessage" style="color: red; font-size: 15px;"></p>
                        <input class="input_class" id="secondname_id" type="text" placeholder="Введіть прізвище">
                    </div>
                    <div class="inp input_email">
                        Пошта <p class="errorMessage" style="color: red; font-size: 15px;"></p>
                        <input class="input_class" id="inp_email" type="email" placeholder="Введіть пошту">
                    </div>
                    <div class="inp input_password">
                        Пароль <p class="errorMessage" style="color: red; font-size: 15px;"></p>
                        <input class="input_class" id="inp_password" type="password" placeholder="Введіть пароль">
                        <button id="check_password_btn">
                            <img src="img/Vector.png" alt="check_password_img" class="check_password_img">
                        </button>
                    </div>
                    <div class="inp input_repeat_password only_reg" id="password_repeat">
                        Підтвердити пароль <p class="errorMessage" style="color: red; font-size: 15px;"></p>
                        <input class="input_class" id="inp_password_repeat" type="password" placeholder="Повторіть пароль">
                    </div>
                </div>

                <div class="check_box" id="check_box_login">
                    <input type="checkbox"> Запам'ятати мене
                </div>

                <button class="reg" id="btn_reg">
                    <a href="#" >Зареєструватися</a>
                </button>

                <a href="#" id="forgot_password">
                    Забыли пароль?
                </a>

                <a href="#" class="continue_google" id="continue_google">
                    <img src="img/icon/flat-color-icons_google.png" alt="google" class="icon_google">
                    <div class="continue">Продовжити з Google</div>
                </a>


            </div>
        </div>
    </div>
    

    <script src="js/index.js"></script>
</body>
</html>
