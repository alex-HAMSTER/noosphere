<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noosphere</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    



    <div class="form">
        <div class="container">
            <div class="big_form">
                <div class="sign">
                    <a href="#" class="login">Ввійти</a>
                    <a href="#" class="register">Зареєструватися</a>
                </div>

                <div class="input_form">
                    <div class="inp input_name" >Ім'я<input id="name_id" type="text" placeholder="Введіть і'мя"></div>
                    <div class="inp input_secondname">Фамілія<input type="text" placeholder="Введіть Фамілію"></div>
                    <div class="inp input_email">Пошта<input type="email" placeholder="Введіть пошту"></div>
                    <div class="inp input_password">Пароль<input type="password" placeholder="Введіть пароль"></div>
                    <div class="inp input_repeat_password">Підтвердити пароль<input type="password" placeholder="Підтвердити пароль"></div>
                </div>

                <div class="reg">
                    <a href="#" >Зареєструватися</a>
                </div>

                <a href="#" class="continue_google">
                    <img src="img/icon/flat-color-icons_google.png" alt="google" class="icon_google">
                    <div class="continue">продовжити с Google</div>
                </a>


            </div>
        </div>
    </div>

    
    <script src="js/index.js"></script>
</body>
</html>
